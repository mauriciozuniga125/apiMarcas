<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Marca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige una Marca</h1>
    <select id="marcaSelect">
      <option value="">Cargando marcas...</option>
    </select>
    <br>
    <button onclick="mostrarMarca()">Mostrar Selección</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function cargarMarcas() {
      try {
        const res = await fetch("http://localhost:3000/api/marcas");
        const marcas = await res.json();
        const select = document.getElementById("marcaSelect");

        select.innerHTML = "<option value=''>-- Selecciona una marca --</option>";

        marcas.forEach(marca => {
          const option = document.createElement("option");
          option.value = marca.id;
          option.textContent = marca.nombre;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error al cargar marcas", err);
      }
    }

    function mostrarMarca() {
      const select = document.getElementById("marcaSelect");
      const resultado = document.getElementById("resultado");
      if (select.value) {
        resultado.textContent = "Has seleccionado la marca: " + select.options[select.selectedIndex].text;
      } else {
        resultado.textContent = "⚠️ No has seleccionado ninguna marca.";
      }
    }

    // Llamar al cargar la página
    cargarMarcas();
  </script>
</body>
</html>
