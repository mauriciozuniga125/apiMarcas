<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Marcas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      outline: none;
      width: 80%;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
    }

    input.invalid {
      border-color: #f44336;
      background-color: #ffeaea;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    .btn-primary:hover:not(:disabled) {
      background: #45a049;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #1976D2;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    #resultado, #registroResultado {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
      min-height: 24px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      color: #4CAF50;
      background-color: #e8f5e8;
      border: 1px solid #4CAF50;
    }

    .error {
      color: #f44336;
      background-color: #ffeaea;
      border: 1px solid #f44336;
    }

    .warning {
      color: #ff9800;
      background-color: #fff3e0;
      border: 1px solid #ff9800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Marcas</h1>
    
    <!-- Sección para registrar nueva marca -->
    <div class="section">
      <h2>Registrar Nueva Marca</h2>
      <input type="text" id="nuevaMarca" placeholder="Nombre de la nueva marca" maxlength="50">
      <div class="help-text">Solo se permiten letras y espacios. No se aceptan números ni caracteres especiales.</div>
      <br>
      <button class="btn-primary" id="btnRegistrar" onclick="registrarMarca()">Registrar Marca</button>
      <div id="registroResultado"></div>
    </div>

    <!-- Sección para seleccionar marca existente -->
    <div class="section">
      <h2>Seleccionar Marca Existente</h2>
      <select id="marcaSelect">
        <option value="">Cargando marcas...</option>
      </select>
      <br>
      <button class="btn-secondary" onclick="mostrarMarca()">Mostrar Selección</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    // Cargar marcas al iniciar
    cargarMarcas();

    // Función para validar solo letras en el frontend
    function validarSoloLetrasFrontend(texto) {
      const regex = /^[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+$/;
      return regex.test(texto);
    }

    // Función para validar en tiempo real
    function validarEnTiempoReal() {
      const input = document.getElementById('nuevaMarca');
      const boton = document.getElementById('btnRegistrar');
      const valor = input.value.trim();
      
      if (valor === '') {
        input.classList.remove('invalid');
        boton.disabled = true;
        return;
      }
      
      if (!validarSoloLetrasFrontend(valor)) {
        input.classList.add('invalid');
        boton.disabled = true;
        
        // Mostrar mensaje temporal
        const resultado = document.getElementById('registroResultado');
        resultado.textContent = '❌ Solo se permiten letras. No se aceptan números ni caracteres especiales.';
        resultado.className = 'error';
        
        // Agregar animación de shake
        input.classList.add('shake');
        setTimeout(() => {
          input.classList.remove('shake');
        }, 500);
        
      } else {
        input.classList.remove('invalid');
        boton.disabled = false;
        document.getElementById('registroResultado').textContent = '';
      }
    }

    async function cargarMarcas() {
      try {
        const res = await fetch("http://localhost:3000/api/marcas");
        const marcas = await res.json();
        const select = document.getElementById("marcaSelect");

        select.innerHTML = "<option value=''>-- Selecciona una marca --</option>";

        marcas.forEach(marca => {
          const option = document.createElement("option");
          option.value = marca.id;
          option.textContent = marca.nombre;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error al cargar marcas", err);
        mostrarError("registroResultado", "Error al cargar las marcas");
      }
    }

    function mostrarMarca() {
      const select = document.getElementById("marcaSelect");
      const resultado = document.getElementById("resultado");
      if (select.value) {
        resultado.textContent = "Has seleccionado la marca: " + select.options[select.selectedIndex].text;
        resultado.className = "success";
      } else {
        resultado.textContent = "⚠️ No has seleccionado ninguna marca.";
        resultado.className = "warning";
      }
    }

    async function registrarMarca() {
      const nombreMarca = document.getElementById("nuevaMarca").value.trim();
      const resultado = document.getElementById("registroResultado");
      const boton = document.getElementById("btnRegistrar");

      if (!nombreMarca) {
        resultado.textContent = "⚠️ Por favor, ingresa un nombre para la marca.";
        resultado.className = "warning";
        return;
      }

      // Validación final en el frontend
      if (!validarSoloLetrasFrontend(nombreMarca)) {
        resultado.textContent = "❌ El nombre de la marca solo debe contener letras y espacios.";
        resultado.className = "error";
        return;
      }

      // Deshabilitar botón durante el envío
      boton.disabled = true;
      boton.textContent = "Registrando...";

      try {
        const response = await fetch("http://localhost:3000/api/marcas", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nombre: nombreMarca })
        });

        const data = await response.json();

        if (response.ok) {
          resultado.textContent = "✅ " + data.mensaje + " - ID: " + data.marca.id + " - Marca: " + data.marca.nombre;
          resultado.className = "success";
          
          // Limpiar el campo de entrada
          document.getElementById("nuevaMarca").value = "";
          
          // Recargar la lista de marcas
          cargarMarcas();
        } else {
          resultado.textContent = "❌ " + data.error;
          resultado.className = "error";
        }
      } catch (err) {
        console.error("Error al registrar marca:", err);
        resultado.textContent = "❌ Error al conectar con el servidor";
        resultado.className = "error";
      } finally {
        // Rehabilitar botón
        boton.disabled = false;
        boton.textContent = "Registrar Marca";
      }
    }

    // Event listeners
    document.getElementById("nuevaMarca").addEventListener("input", validarEnTiempoReal);
    
    document.getElementById("nuevaMarca").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        registrarMarca();
      }
    });

    // Inicializar estado del botón
    document.getElementById("btnRegistrar").disabled = true;
  </script>
</body>
</html>
