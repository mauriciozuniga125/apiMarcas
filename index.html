<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Marcas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      outline: none;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary:hover {
      background: #1976D2;
    }

    #resultado, #registroResultado {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
      min-height: 24px;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: #f44336;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Marcas</h1>
    
    <!-- Sección para registrar nueva marca -->
    <div class="section">
      <h2>Registrar Nueva Marca</h2>
      <input type="text" id="nuevaMarca" placeholder="Nombre de la nueva marca">
      <br>
      <button class="btn-primary" onclick="registrarMarca()">Registrar Marca</button>
      <div id="registroResultado"></div>
    </div>

    <!-- Sección para seleccionar marca existente -->
    <div class="section">
      <h2>Seleccionar Marca Existente</h2>
      <select id="marcaSelect">
        <option value="">Cargando marcas...</option>
      </select>
      <br>
      <button class="btn-secondary" onclick="mostrarMarca()">Mostrar Selección</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    // Cargar marcas al iniciar
    cargarMarcas();

    async function cargarMarcas() {
      try {
        const res = await fetch("http://localhost:3000/api/marcas");
        const marcas = await res.json();
        const select = document.getElementById("marcaSelect");

        select.innerHTML = "<option value=''>-- Selecciona una marca --</option>";

        marcas.forEach(marca => {
          const option = document.createElement("option");
          option.value = marca.id;
          option.textContent = marca.nombre;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error al cargar marcas", err);
        mostrarError("registroResultado", "Error al cargar las marcas");
      }
    }

    function mostrarMarca() {
      const select = document.getElementById("marcaSelect");
      const resultado = document.getElementById("resultado");
      if (select.value) {
        resultado.textContent = "Has seleccionado la marca: " + select.options[select.selectedIndex].text;
        resultado.className = "success";
      } else {
        resultado.textContent = "⚠️ No has seleccionado ninguna marca.";
        resultado.className = "error";
      }
    }

    async function registrarMarca() {
      const nombreMarca = document.getElementById("nuevaMarca").value.trim();
      const resultado = document.getElementById("registroResultado");

      if (!nombreMarca) {
        resultado.textContent = "⚠️ Por favor, ingresa un nombre para la marca.";
        resultado.className = "error";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/marcas", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nombre: nombreMarca })
        });

        const data = await response.json();

        if (response.ok) {
          resultado.textContent = "✅ " + data.mensaje + " - ID: " + data.marca.id;
          resultado.className = "success";
          
          // Limpiar el campo de entrada
          document.getElementById("nuevaMarca").value = "";
          
          // Recargar la lista de marcas
          cargarMarcas();
        } else {
          resultado.textContent = "❌ " + data.error;
          resultado.className = "error";
        }
      } catch (err) {
        console.error("Error al registrar marca:", err);
        resultado.textContent = "❌ Error al conectar con el servidor";
        resultado.className = "error";
      }
    }

    // Permitir enviar con Enter
    document.getElementById("nuevaMarca").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        registrarMarca();
      }
    });
  </script>
</body>
</html>
